<h1 style="color: red; text-align: center">Personal Detail</h1>
<form action="formurl" method="POST">
	<table border="1">
		<tr>
			<td>Name</td>
			<td><input type="text" name="pname" value="" /></td>
		</tr>
		<tr>
			<td>Age</td>
			<td><input type="password" name="page" value="" /></td>
		</tr>
		<tr>
			<td>Gender</td>
			<td><input type="radio" name="gen" value="M" checked="checked" />Male
				<input type="radio" name="gen" value="F" />FeMale</td>
		</tr>
		<tr>
			<td>Address:</td>
			<td><textarea name="paddress" rows="4" cols="20">
enter address
</textarea></td>
		</tr>
		<tr>
			<td>Maritual Status:</td>
			<td><input type="checkbox" name="ms" value="married" />Married</td>
		</tr>
		<tr>
			<td>Qualification:</td>
			<td><select name="qlfy">
					<option value="B.E">Engg</option>
					<option value="MBBS">Medical</option>
					<option value="B.A">Arts</option>
			</select></td>
		</tr>
		<tr>
			<td>Course:</td>
			<td><select name="crs" size="3" multiple="multiple">
					<option value="java">JAVA pkg</option>
					<option value=".net">.NET pkg</option>
					<option value="testing">Testing pkg</option>
			</select></td>
		</tr>
		<tr>
			<td>Hobbies</td>
			<td><input type="checkbox" name="hb" value="read" checked />Reading
				<input type="checkbox" name="hb" value="stamps" />Stamp Collection
				<input type="checkbox" name="hb" value="roaming" />Travelling</td>
		</tr>
		<tr>
			<td colspan="2"><input type="submit" value="submit" /> <input
				type="reset" value="cancel" /></td>
		</tr>
	</table>
</form>
